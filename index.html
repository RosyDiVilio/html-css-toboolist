<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Toboolist-logo.jpg" alt="logo name">
    </header>
     
    <!--inizio parte centrale-->
    <main>
        <div id="selection" class="features">
            <nav>
                <button class="option">Add Task</button>
                <button class="option">Add Section</button>
            </nav>
        </div>
        <div id="square" class="features">
            <section>
                <div>
                    &blacktriangledown; <h3>New Task</h3>
                </div>
                <div>           
                    <span class="green">&check;</span> 
                    <span>Quarterly Newsletter</span> 
                    <button class="but blu">Editorial</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
