<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Toboolist-logo.jpg" alt="logo name">
    </header>
     
    <!--inizio parte centrale-->
    <main>
        <div id="selection" class="features">
            <nav>
                <button class="option">Add Task</button>
                <button class="option">Add Section</button>
            </nav>
        </div>
        <div id="square" class="features">
           
            <!--sezione new task-->
            <section>
                <div>
                    &blacktriangledown; <h4>New Task</h4>
                </div>
                <div>           
                    <span class="green">&check;</span> 
                    <span class="text">Quarterly Newsletter</span> 
                    <button class="but blu">Editorial</button>
                </div>
            </section>
            
            <!--sezione today-->
            <section>
                <div>
                    &blacktriangledown; <h4>Today</h4>
                </div>
                <div>           
                    <span class="green">&check;</span> 
                    <span class="text">Recruiting Blog Post</span> 
                    <button class="but blu">Editorial</button>
                </div>
                <div>           
                    <span class="green">&check;</span> 
                    <span class="text">Mobile app launch</span> 
                    <button class="but purple">Q1 Goals</button>
                </div>
                <div>           
                    <span class="red">&cross;</span> 
                    <span class="text">Interview John H.</span> 
                    <button class="but aquamarine">Recruiting</button>
                </div>
                <div>           
                    <span class="green">&check;</span> 
                    <span class="text">Summit update to mobile storefronts</span> 
                    <button class="but orange">Mobile</button>
                </div>
            </section>

            <!--sezione upcoming-->
            <section>
                <div>
                    &blacktriangledown; <h4>Upcoming</h4>
                </div>
                <div>           
                    <span class="red">&cross;</span> 
                    <span class="text">Schedule meeting with Alex</span> 
                </div>
                <div>           
                    <span class="green">&check;</span> 
                    <span class="text">Homepage refresh</span> 
                    <button class="but pink">Website</button>
                </div>
                <div>           
                    <span class="green">&check;</span> 
                    <span class="text">Onboard new Sale team members</span> 
                    <button class="but light_green">Sales</button>
                </div>
                <div>           
                    <span class="green">&check;</span> 
                    <span class="text">Review editorial calendar</span> 
                    <button class="but blu">Editorial</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
